name: Install Test

on: [push]

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update packages
        run: sudo apt-get update
      - name: Install required packages
        run: sudo apt-get install zsh
      - name: Install dotfiles
        run: make install
        shell: zsh {0}
      - name: Source zshenv
        run: source ~/.zshenv
        shell: zsh {0}
      - name: Clean dotfiles
        run: make clean
        shell: zsh {0}
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dotfiles
        run: make install
        shell: zsh {0}
      - name: Source zshenv
        run: source ~/.zshenv
        shell: zsh {0}
      - name: Clean dotfiles
        run: make clean
        shell: zsh {0}
